<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Accessible Modal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Dynamic Modal Demo</h1>
<button id="open-modal">Open Modal</button>
<button id="open-modal-2">Open Another Modal</button>

<!-- Modal Overlay and Box -->
<div id="modal-overlay" class="hidden" tabindex="-1">
    <div id="modal-box" role="dialog" aria-modal="true" tabindex="0">
        <button id="close-modal" aria-label="Close modal">&times;</button>
        <div id="modal-content">
            <!-- Dynamic content goes here -->
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
