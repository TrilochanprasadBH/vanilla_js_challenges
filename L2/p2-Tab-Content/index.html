<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Content</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Tab Content</h1>
<div class="container">
    <!-- MODIFICATION: Added role="tablist" to the container -->
    <div class="tab-container" aria-label="All Tab Controls" role="tablist">
        <!-- MODIFICATION: Added class="active", aria-selected="true", tabindex="0" to the first tab -->
        <button
                class="tab-button active"
                id="speed-tab"
                aria-controls="speed-content"
                role="tab"
                aria-selected="true"
                tabindex="0"
        >
            Speed
        </button>
        <!-- MODIFICATION: Added aria-selected="false", tabindex="-1" to other tabs -->
        <button
                class="tab-button"
                id="reliability-tab"
                aria-controls="reliability-content"
                role="tab"
                aria-selected="false"
                tabindex="-1"
        >
            Reliability
        </button>
        <button
                class="tab-button"
                id="accuracy-tab"
                aria-controls="accuracy-content"
                role="tab"
                aria-selected="false"
                tabindex="-1"
        >
            Accuracy
        </button>
    </div>
    <div class="tab-content-container" aria-label="All Tab Content">
        <!-- MODIFICATION: Added role="tabpanel" and aria-labelledby -->
        <div id="speed-content" role="tabpanel" aria-labelledby="speed-tab">
            Speed content
        </div>
        <!-- MODIFICATION: Added role="tabpanel" and aria-labelledby -->
        <div
                class="is-hidden"
                id="accuracy-content"
                role="tabpanel"
                aria-labelledby="accuracy-tab"
        >
            Accuracy content
        </div>
        <!-- MODIFICATION: Added role="tabpanel" and aria-labelledby -->
        <div
                class="is-hidden"
                id="reliability-content"
                role="tabpanel"
                aria-labelledby="reliability-tab"
        >
            Reliability content
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
